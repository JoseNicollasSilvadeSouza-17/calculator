<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Calculator with TypeScript" />
		<title>Calculator</title>
		<meta name="color-scheme" content="light dark" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" href="asset/images/calculator.svg" type="image/svg+xml" />
	</head>
	<body>
		<header class="site-header">
			<h1 class="site-header__title">Calculator</h1>
		</header>

		<main class="calculator">
			<form class="calculator__form">
				<label class="calculator__label">
					Number 01:

					<input type="number" class="calculator__number" id="number1" step="any" required />
				</label>

				<label class="calculator__label">
					Number 02:

					<input type="number" class="calculator__number" id="number2" step="any" required />
				</label>

				<h2 class="calculator__title">Operations:</h2>

				<label class="calculator__label">
					<input type="radio" name="operations" class="calculator__number" value="add" required />

					Add (+)
				</label>

				<label class="calculator__label">
					<input type="radio" name="operations" class="calculator__number" value="substract" />

					Substract (-)
				</label>

				<label class="calculator__label">
					<input type="radio" name="operations" class="calculator__number" value="multiply" />

					Multiply (*)
				</label>

				<label class="calculator__label">
					<input type="radio" name="operations" class="calculator__number" value="div" />

					Divide (/)
				</label>

				<label class="calculator__label">
					<input type="radio" name="operations" class="calculator__number" value="divInt" />

					Divide Integer (//)
				</label>

				<label class="calculator__label">
					<input type="radio" name="operations" class="calculator__number" value="remainder" />

					Remainder (%)
				</label>

				<div class="calculator__btn">
					<button type="submit" class="calculator_button" id="calculator">Calculator</button>

					<button type="reset" class="calculator_button">Delete</button>
				</div>

				<output>0</output>
			</form>
		</main>

		<footer class="site-footer">
			<small class="site-footer__copyright">&copy; José Nícollas Silva de Souza - All rights reserved - <time datetime="2026" class="site-footer__time">2026</time></small>
		</footer>

		<script type="module" src="asset/ts/script.js"></script>
	</body>
</html>
